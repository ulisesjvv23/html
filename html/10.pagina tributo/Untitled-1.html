                <h3>Historia de Lego</h3>
                <p>Fue fundada el 10 de agosto de 1932 por Ole Kirk Christiansen, un carpintero natural de Billund, y desde entonces ha estado controlada por su familia. Si bien se dedicó al principio a fabricar artículos de madera, desde 1949 está especializada en los juguetes de construcción fabricados con plástico. El nombre Lego deriva de las palabras danesas «leg godt», que significan «jugar bien». En el año 2015 la empresa, que mantiene su sede social en Billund, se convirtió en la compañía juguetera con mayor volumen de negocio en el mundo gracias a ventas de dos mil cien millones de dólares estadounidenses.</p>
                <p>La empresa se consolidó en el mercado europeo a comienzos de los años 1960. Los bloques de ladrillos se fabricaban al principio con acetato de celulosa. A partir de 1964 se adoptó el plástico ABS, que aguanta mejor tanto el calor como la decoloración. Este material se utiliza hasta el día de hoy porque no existe un equivalente en bioplásticos. Desde 1965, se comienza a vender sets de Lego en España.</p>
                <p>En 1966 su gama de productos era de 25 vehículos y también 57 juegos, se produjeron un total de 706 millones de set de Lego. En 1967 se establece la banda de LEGOLAND, también se inventa el neumático pequeño, que se lanzara más tarde en 1970. Su presencia en los Estados Unidos se vio limitada al principio por una asociación fallida con Samsonite, pero cuando el contrato expiró en 1973 los daneses asumieron el control a través de una filial, Lego Systems Inc., que en menos de dos años superaría los 100 millones de dólares en ventas. Por otro lado, en 1968 se inauguró el parque temático «Legoland» en Billund, con 625 000 visitantes en el primer año, y al poco tiempo se abrieron sucursales en otros países. En 1969 se lanza internacionalmente la serie Lego Duplo, creada para menores de 5 años. La suma de todas estas operaciones representaba un 1% del producto interior bruto de Dinamarca en la década de 1970.​ Las aportaciones más destacadas para la industria fueron las colecciones temáticas, la línea preescolar Lego Duplo, y la introducción de la minifigura en 1978.</p>
                <p>n 1981 la patente de bloques de construcción de Lego había expirado, lo que llevó a otras jugueteras a imitar su modelo con opciones más económicas, tales como Super Blocks (Tyco), la española TENTE (Exin) o la argentina Rasti. Por esta razón Kjeld Kirk apostó por la investigación y desarrollo de nuevos modelos, entre ellos la línea adulta Lego Creator Expert, los juguetes de robótica Lego Mindstorms y la serie Bionicle, que le permitieron aguantar el tipo hasta mediados de la década de 1990, cuando ya no supo hacer frente a los cambios del sector juguetero y la emergente competencia de los videojuegos. Después de que en 1998 registrase las primeras pérdidas de su historia, Lego lanzó nuevas colecciones y licencias oficiales sin éxito comercial, lo que les condujo a un descubierto de 287 millones de euros en 2004.</p>
                <p>Ese mismo año los Kristiansen confiaron la presidencia a Jørgen Vig Knudstorp, el primer consejero delegado de Lego que no pertenecía a la familia fundadora. El nuevo responsable mejoró las cuentas mediante la deslocalización de parte de la producción, la venta de los todos parques Legoland al grupo Merlin Entertainments, y la recuperación de las colecciones de construcción más rentables con títulos orientados a un público adulto. Por otro lado, se llegó a un acuerdo con Warner Bros para lanzar películas y series de televisión basados en los productos de la marca, entre ellos The Lego Movie y Lego Ninjago, que tuvieron buena acogida en taquilla. En 2015 Lego superó a Mattel como la mayor juguetera mundial en ventas.</p>
